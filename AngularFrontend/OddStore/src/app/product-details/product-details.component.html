<h2>Product Details</h2>
<ul>
</ul>
<div *ngIf="products">

<table class="table table-hover table-striped table-bordered align-middle">
  <thead class="table-dark">
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Product Price</th>
  </tr>
  </thead>
  <tbody >
  <tr  *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price | currency : 'INR' }}</td>
  </tr>
  </tbody>
</table>
</div>
<h2> {{ errorMsg }}</h2>
